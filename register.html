<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReservaFácil - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-card { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Notification System -->
    <div id="notification" class="fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium transform translate-x-full transition-transform duration-300"></div>

    <div class="glass-card rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-blue-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-utensils text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">ReservaFácil</h1>
            <p class="text-gray-600 mt-2">Crie sua conta para começar</p>
        </div>

        <form id="register-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                <div class="relative">
                    <input type="text" id="name" required 
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <i class="fas fa-user absolute left-3 top-4 text-gray-400"></i>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <div class="relative">
                    <input type="email" id="email" required 
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <i class="fas fa-envelope absolute left-3 top-4 text-gray-400"></i>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <div class="relative">
                    <input type="password" id="password" required 
                           class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <i class="fas fa-lock absolute left-3 top-4 text-gray-400"></i>
                    <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-4 text-gray-400 hover:text-gray-600">
                        <i id="password-icon" class="fas fa-eye"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-1">Mínimo 6 caracteres</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Senha</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" required 
                           class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <i class="fas fa-lock absolute left-3 top-4 text-gray-400"></i>
                    <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-3 top-4 text-gray-400 hover:text-gray-600">
                        <i id="confirmPassword-icon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="terms" required class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                <label for="terms" class="ml-2 text-sm text-gray-600">
                    Concordo com os <a href="#" class="text-purple-600 hover:text-purple-700">Termos de Uso</a>
                </label>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-medium hover:from-purple-700 hover:to-blue-700 transition-all duration-200 transform hover:scale-105">
                <span id="register-text">Criar Conta</span>
                <i id="register-loading" class="fas fa-spinner fa-spin hidden ml-2"></i>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Já tem uma conta? 
                <a href="login.html" class="text-purple-600 hover:text-purple-700 font-medium">Faça login</a>
            </p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const passwordIcon = document.getElementById(fieldId + '-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Show notification
        function showNotification(message, type = 'error') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium transform transition-transform duration-300 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            notification.style.transform = 'translateX(0)';
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
            }, 3000);
        }

        // Handle register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerText = document.getElementById('register-text');
            const registerLoading = document.getElementById('register-loading');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showNotification('As senhas não coincidem');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                showNotification('A senha deve ter pelo menos 6 caracteres');
                return;
            }
            
            // Show loading
            registerText.textContent = 'Criando conta...';
            registerLoading.classList.remove('hidden');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Conta criada com sucesso!', 'success');
                    
                    // Redirect to login
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    showNotification(data.message || 'Erro ao criar conta');
                }
            } catch (error) {
                console.error('Erro:', error);
                showNotification('Erro de conexão. Tente novamente.');
            } finally {
                // Hide loading
                registerText.textContent = 'Criar Conta';
                registerLoading.classList.add('hidden');
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'cliente/index.html';
        }
    </script>
</body>
</html>
